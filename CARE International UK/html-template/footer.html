<!-- App -->
<script>
    $(function() {
        /* General */
        C6.En.labelsToPlaceholders();
        C6.En.trimEmail();
        C6.En.readMoreToggle();
        C6.En.removeFormValidationOnInput();
        C6.En.addLogicalCssClasses();
        C6.En.createErrorContainer();
        C6.En.updateNextPageUrl();
        C6.En.getDataFromStorage([
            {key: 'sortCode', target: '.storage-sort-code'},
            {key: 'accountNumber', target: '.storage-account-number'},
            {key: 'accountHolder', target: '.storage-account-holder'},
            {key: 'paymentDate', target: '.storage-donation-date'},
        ]);
        C6.En.updateCurrentYear();
        C6.Share.shareWindowInit();
        C6.Spa.init();

        /* Opt in Persuasion */
        C6.En.optInPersuasion('input[name="supporter.questions.859056"]', 'NO', '.email-opt-in-persuasion');
        C6.En.optInPersuasion('input[name="supporter.questions.859057"]', 'NO', '.sms-opt-in-persuasion');

        /* Email to Target */
        C6.Mp.init();

        /* Donate */
        C6.Donate.fieldValidation();
        C6.Donate.giftAidCalculation();
        C6.Donate.selectOtherAmtOnOtherInput();
        C6.Donate.paypalButton();
        C6.Donate.displayDonationAmt();
        C6.Donate.paymentTypeToggle();
        C6.En.addMaxLength([
            {key: '#en__field_supporter_NOT_TAGGED_5', maxlength: '40'},
            {key: 'en__field_supporter_creditCardHolderName', maxlength: '40'},
        ]);
    });
</script>

<!-- Submit Listener -->
<script>
    window.enOnSubmit = function(){

        fireTrackingOnSubmit();
        C6.Donate.cleanDataOnSubmit();
        C6.En.saveDataToStorage([
            {"storageKey": "accountNumber", "storageValue": 'input[name="transaction.othamt2"]'},
            {"storageKey": "sortCode", "storageValue": 'input[name="transaction.othamt1"]'},
            {"storageKey": "accountHolder", "storageValue": 'input[name="supporter.NOT_TAGGED_5"]'},
            {"storageKey": "paymentDate", "storageValue": '#en__field_supporter_NOT_TAGGED_8 option:selected'},
        ]);
        C6.Donate.saveDonationAmtToStorage();

        return true;
    }
</script>
